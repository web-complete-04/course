<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Memory game</h1>
        <div id="instructions">
            <p>You have <span id="game-time" class="important">60</span> seconds to click the numbers <span class="important">in order</span>.</p>
            <p>Try to click as many as many numbers as possible.</p>
            <p><span class="important">Atention!</span> Clicking a wrong number is considered an error!</p>
        </div>
        <div id="squares-container"></div>
    </div>
</body>
</html>
