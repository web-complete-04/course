<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Click Counter Using Dataset Property</h1>

        <div class="counter">
            Clicks: 
            <div class="display">0</div>
            <div class="counter-buttons">
                <button data-amount="-5">subtract five</button>
                <button data-amount="-1">subtract one</button>
                <button data-amount="1">add one</button>
                <button data-amount="5">add five</button>
            </div>
        </div>

    </div>
</body>
</html>
