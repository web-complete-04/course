<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Click counter</h1>
    <div class="counter">
        <div class="counter-display"></div>

        <div>
            <button id="plus-five"> +5 </button>
            <button id="plus-one"> +1 </button>
            <button id="reset"> reset </button>
            <button id="minus-one"> -1 </button>
            <button id="minus-five"> -5 </button>
        </div>

        <div>
            Set value: 
            <input type="text" id="set-value-textbox"> 
            <button id="set-value-btn">Set new value</button>
        </div>
    </div>
</body>
</html>
