<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic elements</title>
  </head>
  <body>
    <header>
      <h1>Page header</h1>
      <nav>
        <a>Navigation item</a>
        <a>Navigation item</a>
        <a>Navigation item</a>
        <a>Navigation item</a>
      </nav>
    </header>
    <main>
      <header>
        <h2>Main Header</h2>
      </header>
      <section>
        <h2>&lt;&gt;Section title</h2>
        <p>Section content</p>
        <p>Section content</p>
      </section>
      <section>
        <h2>Section title</h2>
        <p>Section content</p>
        <p>Section content</p>
      </section>
    </main>
    <footer>
      <p>&nbsp;&nbsp;&nbsp;&copy;2025. All rights reserverd. &#128507;</p>
      <input type="text" value="Contact &quot;us&quot;">
    </footer>
  </body>
</html>
